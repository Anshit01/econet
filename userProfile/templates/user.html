{% extends 'base.html' %}
{% load static %}

{% block head_block %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
{% endblock %}

{% block body_block %}
<div class="cover"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md" id="left">
      <div class="" id="user">
        
        <!-- Avatar -->
        <div class="text-center">
          <img
            src="https://source.unsplash.com/random/200x200"
            alt=""
            class="profile-pic"
          />
        </div>
        <div class="">
            <!-- User Name -->
          <h4 class="text-center">Your Name</h4>
          <div class="row">
            <div class="col">
                <!-- Bio -->
              <div class="font-weight-bold text-center">
                Lorem ipsum dolor sit amet consectetur
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="col-md">
      <div class="row mt-4">
        <div class="col font-weight-bold text-center">
          Contribution
        </div>
      </div>
      <!-- Contribution -->
      <div class="content text-center">
        <div class="social-description" id="points">
          <h2>26</h2>
          <p>Points</p>
        </div>
        <div class="social-description" id="rank">
          <h2>48</h2>
          <p>Rank</p>
        </div>
        <div class="social-description" id="tasks">
          <h2>48</h2>
          <p>Tasks Completed</p>
        </div>
      </div>    
    </div>
  </div>
</div>
{% endblock %}
