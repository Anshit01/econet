<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>econet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="{% static 'images/icon.png' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head_block %}
        
    {% endblock %}

</head>
<body>
      <!-- Add navbar here -->
    <div class="nav-container">
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="{% static 'images/icon.png' %}" class="icon" /><strong>econet</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class=" collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ">

                
                    {% if isLoggedin %}
                    <li class="nav-item "></li>
                        <a class="nav-link  mx-auto" href="/profile/{{username}}" style="color: #333333;"><img src="{{user.imageURL}}" class="dp-img" />{{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link join-btn mx-auto" href="/auth/logout" style="color: #333333;">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link  mx-auto" href="/auth/login" style="color: #333333;">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  mx-auto" href="/auth/register" style="color: #333333;">Sign up</a>
                    </li>
                    {% endif %}
                
            </ul>
            
            </div>
        </nav>
        
    </div>
    
    {% block body_block %}
   
    {% endblock %}

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
